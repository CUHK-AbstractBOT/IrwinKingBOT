    <script>
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function switchTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('selectedTheme', theme);

            // æ·»åŠ åˆ‡æ¢ç‰¹æ•ˆ
            createThemeTransitionEffect(theme);
        }

        // åˆ›å»ºä¸»é¢˜åˆ‡æ¢ç‰¹æ•ˆ
        function createThemeTransitionEffect(theme) {
            const effect = document.createElement('div');
            effect.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 9999;
                animation: themeTransition 0.8s ease-out;
            `;

            if (theme === 'cyberpunk') {
                effect.style.background = 'radial-gradient(circle, transparent 0%, rgba(255, 0, 110, 0.3) 100%)';
            } else if (theme === 'magic') {
                effect.style.background = 'radial-gradient(circle, transparent 0%, rgba(255, 215, 0, 0.3) 100%)';
            } else if (theme === 'disco') {
                effect.style.background = 'radial-gradient(circle, transparent 0%, rgba(240, 147, 251, 0.3) 100%)';
            }

            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 800);
        }

        // åŠ è½½ä¿å­˜çš„ä¸»é¢˜
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                document.body.className = savedTheme;
            }
        });

        // å¢å¼ºç‰ˆå“åº”å‡½æ•°
        function thinkResponse() {
            const inputText = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const waitSeconds = Math.random() * 4 + 1;

            // æ˜¾ç¤ºæ€è€ƒæ¶ˆæ¯
            responseDiv.innerHTML = 'Thinking......';
            responseDiv.classList.add('show');

            // æ ¹æ®ä¸»é¢˜åˆ›å»ºç‰¹æ•ˆ
            createThinkingEffect();

            // æ¨¡æ‹Ÿå»¶è¿Ÿ
            setTimeout(() => {
                const response = inputText.toLowerCase().includes('it depends')
                    ? `Thought for ${waitSeconds.toFixed(2)} seconds<br>Depends on what?`
                    : `Thought for ${waitSeconds.toFixed(2)} seconds<br>It depends.`;

                responseDiv.innerHTML = response;
                createResponseEffect();
            }, waitSeconds * 1000);
        }

        // åˆ›å»ºæ€è€ƒç‰¹æ•ˆ
        function createThinkingEffect() {
            const theme = document.body.className;

            if (theme === 'cyberpunk') {
                createCyberpunkThinkingEffect();
            } else if (theme === 'magic') {
                createMagicThinkingEffect();
            } else if (theme === 'disco') {
                createDiscoThinkingEffect();
            }
        }

        // åˆ›å»ºå“åº”ç‰¹æ•ˆ
        function createResponseEffect() {
            const theme = document.body.className;

            if (theme === 'cyberpunk') {
                createCyberpunkResponseEffect();
            } else if (theme === 'magic') {
                createMagicResponseEffect();
            } else if (theme === 'disco') {
                createDiscoResponseEffect();
            }
        }

        // èµ›åšæœ‹å…‹æ€è€ƒç‰¹æ•ˆ
        function createCyberpunkThinkingEffect() {
            const container = document.querySelector('.floating-container');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: absolute;
                        width: 2px;
                        height: 2px;
                        background: #00ffff;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        pointer-events: none;
                        animation: cyberpunkParticle 1s linear forwards;
                    `;
                    container.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                }, i * 100);
            }
        }

        // é­”æ³•æ€è€ƒç‰¹æ•ˆ
        function createMagicThinkingEffect() {
            const container = document.querySelector('.floating-container');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.cssText = `
                        position: absolute;
                        width: 4px;
                        height: 4px;
                        background: #ffd700;
                        border-radius: 50%;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        pointer-events: none;
                        animation: magicSparkleFloat 2s ease-out forwards;
                    `;
                    container.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 150);
            }
        }

        // è¿ªæ–¯ç§‘æ€è€ƒç‰¹æ•ˆ
        function createDiscoThinkingEffect() {
            const container = document.querySelector('.floating-container');
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const discoBall = document.createElement('div');
                    discoBall.style.cssText = `
                        position: absolute;
                        width: 20px;
                        height: 20px;
                        background: linear-gradient(45deg, #f093fb, #f5576c);
                        border-radius: 50%;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        pointer-events: none;
                        animation: discoBallSpin 1s linear forwards;
                    `;
                    container.appendChild(discoBall);
                    setTimeout(() => discoBall.remove(), 1000);
                }, i * 200);
            }
        }

        // èµ›åšæœ‹å…‹å“åº”ç‰¹æ•ˆ
        function createCyberpunkResponseEffect() {
            const bg2 = document.getElementById('bg2');
            bg2.style.animation = 'none';
            setTimeout(() => {
                bg2.style.animation = 'holographicFloat 3s ease-in-out infinite, cyberpunkGlow 0.5s ease-in-out 3';
            }, 10);
        }

        // é­”æ³•å“åº”ç‰¹æ•ˆ
        function createMagicResponseEffect() {
            const bg2 = document.getElementById('bg2');
            bg2.style.animation = 'none';
            setTimeout(() => {
                bg2.style.animation = 'magicCircle 4s linear infinite, magicBurst 0.8s ease-in-out 2';
            }, 10);
        }

        // è¿ªæ–¯ç§‘å“åº”ç‰¹æ•ˆ
        function createDiscoResponseEffect() {
            const bg2 = document.getElementById('bg2');
            bg2.style.animation = 'none';
            setTimeout(() => {
                bg2.style.animation = 'discoMove 0.8s infinite, discoFlash 0.3s ease-in-out 5';
            }, 10);
        }

        // æ·»åŠ ä¸»é¢˜åˆ‡æ¢åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes themeTransition {
                0% { opacity: 0; transform: scale(0.8); }
                50% { opacity: 1; transform: scale(1.1); }
                100% { opacity: 0; transform: scale(1); }
            }

            @keyframes cyberpunkParticle {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-50px) scale(0); opacity: 0; }
            }

            @keyframes magicSparkleFloat {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-30px) scale(0); opacity: 0; }
            }

            @keyframes discoBallSpin {
                0% { transform: rotate(0deg) scale(1); opacity: 1; }
                100% { transform: rotate(360deg) scale(0); opacity: 0; }
            }

            @keyframes cyberpunkGlow {
                0%, 100% { filter: hue-rotate(180deg) saturate(2) drop-shadow(0 0 10px #ff006e); }
                50% { filter: hue-rotate(180deg) saturate(3) drop-shadow(0 0 20px #ff006e); }
            }

            @keyframes magicBurst {
                0%, 100% { filter: hue-rotate(45deg) brightness(1.2) drop-shadow(0 0 15px #ffd700); }
                50% { filter: hue-rotate(45deg) brightness(1.5) drop-shadow(0 0 30px #ffd700); }
            }

            @keyframes discoFlash {
                0%, 100% { filter: hue-rotate(90deg) saturate(1.5) drop-shadow(0 0 20px #f093fb); }
                50% { filter: hue-rotate(90deg) saturate(2) drop-shadow(0 0 40px #f093fb); }
            }
        `;
        document.head.appendChild(style);

        // Unified floating effect for all Irwin characters
        const allIrwins = document.querySelectorAll('.irwin-character');
        const responseDiv = document.getElementById('response');
        const container = document.querySelector('.floating-container');
        const mainIrwin = document.querySelector('.irwin-main');

        // æ‰€æœ‰Irwinçš„ç»Ÿç§°æ•°æ®ç»“æ„
        const irwinsData = [];

        // ç­‰å¾…å›¾åƒåŠ è½½å®Œæˆ
        function initAnimation() {
            const containerRect = container.getBoundingClientRect();

            // åˆå§‹åŒ–æ‰€æœ‰Irwin
            allIrwins.forEach((irwin, index) => {
                const irwinWidth = irwin.offsetWidth;
                const irwinHeight = irwin.offsetHeight;

                // ä¸ºæ¯ä¸ªIrwinè®¾ç½®éšæœºçš„åˆå§‹é€Ÿåº¦å’Œä½ç½®
                irwinsData.push({
                    element: irwin,
                    x: Math.random() * (containerRect.width - irwinWidth),
                    y: Math.random() * (containerRect.height - irwinHeight),
                    velocityX: (Math.random() - 0.5) * 2,
                    velocityY: (Math.random() - 0.5) * 2,
                    width: irwinWidth,
                    height: irwinHeight,
                    isMain: irwin.classList.contains('irwin-main')
                });
            });

            function moveImage() {
                // è·å–å½“å‰å®¹å™¨å°ºå¯¸
                const currentContainerRect = container.getBoundingClientRect();
                let mainIrwinData = null;

                // æ›´æ–°æ‰€æœ‰Irwinä½ç½®
                irwinsData.forEach(irwinData => {
                    irwinData.x += irwinData.velocityX;
                    irwinData.y += irwinData.velocityY;

                    // è¾¹ç•Œæ£€æµ‹
                    if (irwinData.x <= 0) {
                        irwinData.velocityX = Math.abs(irwinData.velocityX);
                        irwinData.x = 0;
                    } else if (irwinData.x >= currentContainerRect.width - irwinData.width) {
                        irwinData.velocityX = -Math.abs(irwinData.velocityX);
                        irwinData.x = currentContainerRect.width - irwinData.width;
                    }

                    if (irwinData.y <= 0) {
                        irwinData.velocityY = Math.abs(irwinData.velocityY);
                        irwinData.y = 0;
                    } else if (irwinData.y >= currentContainerRect.height - irwinData.height) {
                        irwinData.velocityY = -Math.abs(irwinData.velocityY);
                        irwinData.y = currentContainerRect.height - irwinData.height;
                    }

                    // åº”ç”¨ä½ç½®
                    irwinData.element.style.left = `${irwinData.x}px`;
                    irwinData.element.style.top = `${irwinData.y}px`;

                    // å¦‚æœæ˜¯ä¸»è¦Irwinï¼Œè®°å½•æ•°æ®ç”¨äºå“åº”æ¡†å®šä½
                    if (irwinData.isMain) {
                        mainIrwinData = irwinData;
                    }
                });

                // å®šä½å“åº”æ¡†åœ¨ä¸»è¦Irwinä¸‹æ–¹
                if (mainIrwinData && responseDiv.classList.contains('show')) {
                    const responseWidth = responseDiv.offsetWidth;
                    const responseHeight = responseDiv.offsetHeight;

                    // ç¡®ä¿å“åº”æ¡†ä¸è¶…å‡ºå®¹å™¨è¾¹ç•Œ
                    let responseX = mainIrwinData.x;
                    let responseY = mainIrwinData.y + mainIrwinData.height + 20;

                    // æ°´å¹³å±…ä¸­å¯¹é½
                    responseX = mainIrwinData.x + (mainIrwinData.width - responseWidth) / 2;

                    // è¾¹ç•Œæ£€æŸ¥
                    if (responseX < 0) responseX = 0;
                    if (responseX + responseWidth > currentContainerRect.width) {
                        responseX = currentContainerRect.width - responseWidth;
                    }
                    if (responseY + responseHeight > currentContainerRect.height) {
                        responseY = mainIrwinData.y - responseHeight - 20;
                    }

                    responseDiv.style.left = `${responseX}px`;
                    responseDiv.style.top = `${responseY}px`;
                }

                // ç»§ç»­åŠ¨ç”»
                requestAnimationFrame(moveImage);
            }

            // å¼€å§‹åŠ¨ç”»
            moveImage();
        }

        // ç­‰å¾…æ‰€æœ‰Irwinå›¾åƒåŠ è½½å®Œæˆ
        let imagesLoaded = 0;
        const totalImages = allIrwins.length;

        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                initAnimation();
            }
        }

        allIrwins.forEach(irwin => {
            if (irwin.complete) {
                checkAllImagesLoaded();
            } else {
                irwin.addEventListener('load', checkAllImagesLoaded);
            }
        });
        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—è¾¹ç•Œ
        window.addEventListener('resize', function() {
            // è¿™é‡Œä¸éœ€è¦é¢å¤–å¤„ç†ï¼Œå› ä¸ºåŠ¨ç”»å¾ªç¯ä¸­ä¼šé‡æ–°è·å–å®¹å™¨å°ºå¯¸
        });

            </script>
